<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
    <meta charset="UTF-8">
    <title>Kode Mapa | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../css/styles.css">
  </head>
<body class="register-page" ng-controller="registrationController">
<div class="register-box">
    <div class="register-logo">
        <a href="#"><b>INVEST IN IDEA</b></a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form name="registrationForm" ng-submit="submitForm()" novalidate>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Full name" ng-model="user.fullName" required/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span ng-show="registrationForm.fullName.$error.required && registrationForm.fullName.$dirty" class="help-block">Full name is required</span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span ng-show="registrationForm.email.$error.required && registrationForm.email.$dirty" class="help-block">Email is required</span>
                <span ng-show="registrationForm.email.$error.email && registrationForm.email.$dirty" class="help-block">Invalid email format</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span ng-show="registrationForm.password.$error.required && registrationForm.password.$dirty" class="help-block">Password is required</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" ng-model="user.retypePassword" required/>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                <span ng-show="registrationForm.retypePassword.$error.required && registrationForm.retypePassword.$dirty" class="help-block">Retype Password is required</span>
                <span ng-show="user.password !== user.retypePassword && registrationForm.retypePassword.$dirty" class="help-block">Passwords do not match</span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!-- <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" ng-model="user.agree" required> I agree to the <a href="#">terms</a>
                        </label>
                        <span ng-show="registrationForm.agree.$error.required && registrationForm.agree.$dirty" class="help-block">You must agree to the terms</span>
                    </div> -->
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="registrationForm.$invalid || user.password !== user.retypePassword">Register</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a href="index.html" class="text-center">I already have a membership</a>
    </div><!-- /.form-box -->
</div><!-- /.register-box -->

<!-- jQuery 2.1.3 -->
<script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="pages/Controllers/registration.js">
    
</script>
</body>
</html>
